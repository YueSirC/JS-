<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{font: 12px/1.5 Tahoma;text-align: center;}
        code,input,button{font-family: inherit;}
        input{border: 1px solid #ccc;padding: 3px;}
        button{cursor: pointer;}
    </style>
</head>
<body>
    <p><input type="text" value="山西省"></p>
    <p><input type="text" value="运城市"></p>
    <p><button>传参</button></p>
</body>
</html>
<script>
    var myFn = function(a,b){
        alert(a.value);
        alert(b.value);
    };
    window.onload = function(){
        var oInput = document.getElementsByTagName("input");
        var oBtn = document.getElementsByTagName("button")[0];
        oBtn.onclick = function(){
            myFn(oInput[0],oInput[1])
        }
    };


</script>
