<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>登录页</title>
  <link rel="stylesheet" href="css/base.css" type='text/css'>
  <link rel="stylesheet" href="css/common.css" type='text/css'>
  <link rel="stylesheet" href="css/login.css" type="text/css">
  <script src="js/cookie.js"></script>
  <script src='js/jquery-3.3.1.min.js'></script>
  <script src='js/layer/layer.js'></script>
  <script src='js/login.js'></script>
</head>
<body>
  <!-- header -->
  <div class='xy_header w1200 mAuto clearfix'>
    <h1 class='xy_header_logo thD fl ml15'>信用商城</h1>
    <h2 class="xy_header_text fl ml25">欢迎登录</h2>
    <div class="xy_header_tel fr mr15">
      <img src="img/xy_header_tel.png" alt="信用商城">
    </div>
  </div>
  <!-- section -->
  <div class='xy_section w100 min_w1200'>
    <div class='w1200 mAuto'>
      <div class='xy_section_login mr30 fr mt50'>
          <h3 class='xy_login_title'>
             <i class='xy_login_icon'></i> 信用商城
          </h3>
          <div class='xy_login_top clearfix'>
             <a href="#" class="account fl">账户登录</a>
             <a href="#" class="reg fr">注册</a>
          </div>
          <div class='xy_login_form'>
            <div class='xy_form_username'>
              <input type="text" name='tel' placeholder='手机号'>
            </div>
            <div class='xy_form_userpass'>
              <input type="password" name='pass' placeholder="密码">
            </div>
          </div>
          <div class='xy_form_back mt25 clearfix'>
             <label class="fl"><i class="fl"></i><span class='fl'>记住密码</span></label>
             <a href="#" class="fr">忘记密码?</a>
          </div>
          <div class="xy_login_button mt25 pb10">
            <input type="submit" value='登录'>
          </div>
      </div>
    </div>
  </div>
  <!-- footer -->
  <div class='xy_footer w100 min_w1200 mt40'>
    <div class='w1200 mAuto'>
       <div class="xy_footer_info clearfix">
         <div class='xy_info_logo fl'>
           <img src="img/xy_info_logo.png" alt="">
         </div>
         <dl class="xy_info_dl fl mt25">
           <dt>售后保障</dt>
           <dd><a href="#">退换货流程</a></dd>
           <dd><a href="#">售后服务承诺及政策</a></dd>
         </dl>
         <dl class="xy_info_dl fl mt25">
           <dt>关于我们</dt>
           <dd><a href="#">公司信息</a></dd>
           <dd><a href="#">联系我们</a></dd>
         </dl>
         <div class='xy_qr_code fl mt25'>
            <div class='xy_qr_code_text fl'>
              <span>扶贫认证</span>
              <span class="mt5">二维码</span>
            </div>
            <div class='xy_qr_code_pic fl ml30'>
              <img src="img/xy_qr_code_pic.png" alt="">
            </div>
         </div>
       </div>
       <p class='xy_footer_copy pt20 font_ht tc colorfff'>版权所有：上海市社会信用促进中心 2017 沪 ICP 备：17053360 号</p>
    </div>
  </div>
</body>
</html>
